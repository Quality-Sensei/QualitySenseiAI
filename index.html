    <style>
      :root {
        --brand-primary: #0ea5e9;
        --brand-secondary: #f1f5f9;
        --background-dark: #0f172a;
        --background-light: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --focus-glow: 0 0 0 3px #38bdf8;
      }
      .dark {
        --brand-primary: #38bdf8;
        --brand-secondary: #1e293b;
        --background-dark: #020617;
        --background-light: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --focus-glow: 0 0 0 3px #0ea5e9;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, #f8fafc 0%, #e6e6fa 50%, #b6d0e2 100%);
        background-attachment: fixed;
        color: var(--text-main);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background: linear-gradient(120deg, #121212 0%, #1A1A1A 60%, #20bfa9 100%);
        background-attachment: fixed;
        color: var(--text-main);
      }
      .drop-shadow-glow {
        filter: drop-shadow(0 0 8px var(--brand-primary));
      }
      .focus-ring:focus {
        outline: 2px solid var(--brand-primary);
        outline-offset: 2px;
        box-shadow: var(--focus-glow);
      }
      .bg-gradient-to-br {
        background: linear-gradient(135deg, #0f172a 0%, #312e81 50%, #0ea5e9 100%);
      }
      .bg-gradient-to-r {
        background: linear-gradient(90deg, #6366f1 0%, #0ea5e9 100%);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background-light);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-primary);
      }
      .legendary-glass {
        background: rgba(255,255,255,0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-radius: 1.5rem;
        border: 1px solid rgba(255,255,255,0.18);
      }
      .dark .legendary-glass {
        background: rgba(26,26,26,0.7);
        box-shadow: 0 8px 32px 0 #20bfa9;
        border: 1px solid rgba(32,191,169,0.18);
      }
      .legendary-glow {
        text-shadow: 0 0 16px var(--accent-teal), 0 0 2px var(--accent-yellow);
      }
    </style>
